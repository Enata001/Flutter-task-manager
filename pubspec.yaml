name: task_manager
description: "A task manager application"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.3
  dio: ^5.5.0+1
  provider: ^6.1.2
  google_fonts: ^6.2.1
  image: ^4.2.0


dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/ic_launcher.png"
  image_path_ios: "assets/images/AppIcon@3x.png"
  adaptive_icon_background: "assets/images/ic_launcher_background.png"
  adaptive_icon_foreground: "assets/images/ic_launcher_foreground.png"
  adaptive_icon_monochrome: "assets/images/ic_launcher_monochrome.png"



flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/


